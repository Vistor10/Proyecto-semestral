<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones - Criticazo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css" />
    <style>
        body {
            padding-top: 4.5rem;
        }
        .clasificacion {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        .clasificacion input[type='radio'] {
            display: none;
        }
        .clasificacion label {
            color: #ffc107;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Criticazo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Criticazo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index/paginainicio.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index/forocritico.html">Mi foro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Deja tu opinión</h2>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="restaurant-select" class="form-label">Seleccionar Restaurante</label>
                        <select class="form-select" id="restaurant-select" aria-label="Default select example">
                            <option selected>Seleccionar Restaurante</option>
                            <option value="1">La Cabrera</option>
                            <option value="2">Zanzibar</option>
                            <option value="3">Capogrossi</option>
                            <option value="4">Borago</option>
                            <option value="5">Ambrosia Bistro</option>
                            <option value="6">Divertimento Chileno</option>
                        </select>
                    </div>
                    <div  class="mb-3">
                      <label for="calificacion" class="form-label">Calificación</label>
                      <div class="rating">
                          <input type="radio" id="star5" name="rating" value="5">
                          <label for="star5">★</label>
                          <input type="radio" id="star4" name="rating" value="4">
                          <label for="star4">★</label>
                          <input type="radio" id="star3" name="rating" value="3">
                          <label for="star3">★</label>
                          <input type="radio" id="star2" name="rating" value="2">
                          <label for="star2">★</label>
                          <input type="radio" id="star1" name="rating" value="1">
                          <label for="star1">★</label>
                      </div>
                  </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de visita</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="opinion_escrita" class="form-label">Escriba su opinión</label>
                        <textarea id="opinion_escrita" name="opinion_escrita" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar opinión</button><br>
                    <a href="../index/forocritico.html">Volver</a>
                </form>
            </div>
        </div>
    </main>

    
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
