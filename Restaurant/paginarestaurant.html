<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>   
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;    
    }
  </style>
</head>
<body>
      <div class="contenedor">
          <div class="restaurant-info">
              <h1>Nombre del Restaurante</h1>
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="../img/RestaurantAmbrosiaBistro.jpg" class="d-block w-100" alt="Foto 1">
                      </div>
                      <div class="carousel-item">
                          <img src="../img/RestaurantCapogrossi.jpg" class="d-block w-100" alt="Foto 2">
                      </div>
                      <div class="carousel-item">
                          <img src="../img/RestaurantZanzibar.jpg" class="d-block w-100" alt="Foto 3">
                      </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguiente</span>
                  </button>
              </div>
              <div class="rating">
                  <span>Calificación:</span>
                  <div class="stars">
                      ★★★★☆
                  </div>
              </div>
              <div class="address">
                  <span>Dirección:</span>
                  <!-- Aquí va la dirección del restaurante -->
                  123 Calle Principal, Ciudad, País
              </div>
              <div class="how-to-get">
                  <span>Cómo Llegar:</span>
                  <!-- Aquí va una breve descripción o enlace para llegar al restaurante -->
                  Toma la línea de autobús 123 y baja en la parada X.
              </div>
          </div>
          
          <div class="reviews">
              <h2>Opiniones</h2>
              <div class="review">
                  <!-- Aquí va una opinión -->
                  <div class="reviewer-info">
                      <strong>Nombre del Crítico</strong> - ★★★★☆
                  </div>
                  <p>Excelente comida y servicio. Altamente recomendado.</p>
              </div>
              <!-- Puedes agregar más opiniones aquí -->
          </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>                            
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
