<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criticazo--Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/estilo.css" />
 
</head>

<body class="fondoComun fondoUser">
  <div class="container">
    <div class="login-container">
      <img class="logo" src="../img/criticazo.png" /> <h2>Registrarse</h2>

      <div class="form-group">
  <label for="rol">¿Qué eres?</label>
  <select class="form-select" id="rol" required>
    <option value="" selected disabled>Seleccione una opción</option>
    <option value="usuario">Usuario</option>
    <option value="critico">Crítico</option>
    <option value="dueno">Dueño de Restaurante</option>
  </select>
</div>

      <form id="loginform">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="username">Nombre</label>
          <input type="username" class="form-control" id="username" placeholder="Ingrese su Nombre">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="password">Confirmar contraseña</label>
          <input type="password" class="form-control" id="password2" placeholder="Ingrese su contraseña">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="fechanac">Fecha de nacimiento</label>
          <input type="date" id="fecha" name="fechanac" ><br>
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label">Insertar certificado de Dueño</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
          
      </form>
      <a href="../Logins/paginalogin.html" type="submit">Volver</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
      <script src="../js/login.js"></script>
</body>

</html>
