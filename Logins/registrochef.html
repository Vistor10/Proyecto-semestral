<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del Chef</title>
</head>
<body>
    <div>
        <h1 align = "center">Registro</h1>
        <div>
            <form>
            <label for = "txtIngresarNombre">Ingresar nombre: </label>
            <input name="txtIngresarNombre" id="txtIngresarNombre" required><br>
            <label for = "txtIngresarApellido">Ingresar apellido: </label>
            <input name="txtIngresarNombre" id="txtIngresarNombre" required><br>
            <label for = "txtEmail">Email: </label>
            <input type="email" name="txtEmail" id="txtEmail" required><br>
            </form>
        </div>
        <div>
            <label for = "txtContraseña">Contraseña:</label>
            <input type="password" name="" id=""><br>
            <label for = "txtConfContraseña">Confirmar contraseña</label>
            <input type="password" name="" id=""><br>         
        </div>
        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required><br>
        </div><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Dueño
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Critico
            </label>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Adjuntar Credencial </label>
            <input class="form-control" type="file" id="formFile">
          </div>
        <div>
            <div>
                <a href = "paginalogin.html" type="submit">Enviar</button>
            </div>
        </div><br>
    </div>
</body>
