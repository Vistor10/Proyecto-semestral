<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criticazo--Inicio Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/estilo.css" />
</head>

<body class="fondoComun fondoUser">
  <div class="container">
    <div class="login-container">
      <img class="logo" src="../img/criticazo.png" /> <h2>Registrarse</h2>

      <form>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="name" class="form-control" id="name" placeholder="Ingrese su Nombre">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group">
          <label for="confpassword">Confirmar contraseña</label>
          <input type="confpassword" class="form-control" id="confpassword" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group">
          <label for="fechanac">Fecha de nacimiento</label>
          <input type="date" id="fecha" name="fechanac" required><br>
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label">Insertar certificado de Dueño</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <br>
        <button><a href="../index/paginainicio.html" type="submit">Enviar</button>
          
      </form>
      <a href="../index/paginalogin.html" type="submit">volver</a>
    </div>
  </div>
</body>

</html>
