<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criticazo--Suscripcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link rel="icon" type="image/png" href="../img/criticazo.png">
</head>
<body class="fondoComun fondoUser">
    <div class="container">
        <div class="login-container">
            <img class="logo" src="../img/criticazo.png" />
            <h2>Suscripción</h2>
            <form id="suscribeform" name="suscribeform">
                <h6>¡Selecciona una suscripción para poder ver los comentarios de grandes críticos!</h4>
                        <select class="form-select" aria-label="Default select example" id="subscription" name="subscription">
                            <option selected name="selectionuser">Seleccionar</option>
                            <option value="op0">Continuar gratis</option>
                            <option value="op1">Membresía mensual ($3.500)</option>
                            <option value="op2">Membresía anual ($40.000)</option>
                          </select>
<br>
                <button id="submitBtnSuscripcion" type="submit" class="btn btn-primary">Continuar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="../js/suscripcionplan.js"></script>
</body>
</html>
