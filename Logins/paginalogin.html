<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criticazo: Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>

  <body class="fondoComun fondoUser">
    <div class="container">
        <div class="login-container">
          <h2>Iniciar Sesión</h2>
          <form>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group forgot-password">
              <a href="recuperarpassword.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="registrochef.html">Regístrate aquí</a></p>
              </div>
            <button type="submit" class="btn btn-login btn-block">Entrar</button>
          </form>
        </div>
      </div>
  </body>
</html>
